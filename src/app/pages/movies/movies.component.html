<h2>Movies</h2>
<div class="movie-box" >

    <div>
        <div class="form-div">
            <h2 class="sortBy">Sort By</h2>
            <form>
                <select class="selectionInput" name="sortSelected" [(ngModel)]="sortSelected" >
                  <option value="title">Title</option>
                  <option value="rating">Rating</option>
                  <option value="year">Year</option>
                </select>
                <br><br>
                <input class="btn-value" type="button" value="Sorting" (click)="sort()">
              </form>
        </div>
    </div>
 
 <div *ngFor="let movie of movies" >
    <div class="list-movies" >
        <div class="movieEdits">
            <a class="edit" (click)="onClickOpenForm(movie.id)"><i class="bi bi-pencil-fill"></i></a>
            <a id="remove" class="edit" (click)="deleteRow(movie.id)"><i class="bi bi-trash3-fill"></i></a>
        </div>

        <img class="movie-img" src={{movie.thumbnail}} alt={{movie.title}}>
        <a>{{movie.id}}.</a>
        <a>{{movie.title}}</a>
        <a>({{movie.year}})</a>
        <a class="mvRating">{{movie.rating}}<i class="bi bi-star"></i></a>
        
      <!-- Nem tudtam külön divként előhívni ezért jelenik meg minden movie-nál 
        ha az editre megyünk, viszont a logikája jó mert a beírt értékkel kicseréli a filmcímeket -->  
        <div class="formPop" [hidden]="!openform">
            <form>
                <div class="form-group">
                <h2>Editing movies</h2>
                <input class="formPopInput" type="email" class="form-control" #box value="{{movieTitle}}">
                </div>
                <input class="btn-value" type="button" (click)="proba(box.value,movie.id)"   value="Save">
            </form>
        </div> 
    </div>
 </div>   







 
</div>
